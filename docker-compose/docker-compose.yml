version: '3.9'
services:
  mysql:
    image: 'mysql:8.0'
    container_name: mysql
    # environment variables are not a list
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: userdb
      # root can log in from every host
      MYSQL_ROOT_HOST: '%'

    ports:
      - '3306:3306'



